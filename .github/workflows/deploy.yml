name: Release

on:
  release:
    types: [ published ]

jobs:
  package-extension:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build
        env:
          CI: true

      - name: Package VSIX
        run: npx --yes @vscode/vsce package --out vscode-megalinter-${{ github.ref_name }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsce-package
          path: vscode-megalinter-${{ github.ref_name }}.vsix

      - name: Publish to Visual Studio Marketplace
        if: secrets.VSCE_PAT != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish -p "$VSCE_PAT"
